<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mountains+of+Christmas:wght@400;700&family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(./resources/img/bg.png)">
    
    <section id="intro">
        <div class="icons--top">
            <img src="./resources/img/icon_0.png" alt="">
            <img src="./resources/img/icon_1.png" alt="">
            <img src="./resources/img/icon_0.png" alt="">
        </div>

        <div class="section--content">
            <h1 class="title">Merry Christmas & Happy new year</h1>

            <img src="./resources/img/kdg_logo.png" alt="">
            <button class="btn--start">
                Present Generator
                <img src="./resources/img/icon_5.png" alt="">
            </button>
        </div>

        <div class="icons--bottom">
            <img src="./resources/img/icon_2.png" alt="">
            <img src="./resources/img/icon_3.png" alt="">
            <img src="./resources/img/icon_4.png" alt="">
        </div>
    </section>



    <section id="prompt">

        <div class="icons--top">
            <img src="./resources/img/icon_0.png" alt="">
            <img src="./resources/img/icon_1.png" alt="">
            <img src="./resources/img/icon_0.png" alt="">
        </div>

        <div class="section--content">
            <form action="">

                <div>
                    <label for="name">For who are you buying presents?</label>
                    <input name="name" type="text" placeholder="Enter Name">
                </div>

                <div>
                    <label for="age">How old is this person?</label>
                    <input name="age" type="number" placeholder="Enter Age">
                </div>

                <div>
                    <label for="budget">What is your max price</label>
                    <input name="budget" type="number" placeholder="Enter Price">
                </div>

                <div>
                    <label for="hobby">What are this person â€˜s Hobbies</label>
                    <textarea name="hobby" cols="30" rows="3" placeholder="1. hobby 2.hobby 3.hobby"></textarea>
                </div>

                <button class="btn--continue">
                    Generate
                    <img src="./resources/img/icon_6.png" alt="">
                </button>
            </form>
        </div>

        <div class="icons--bottom">
            <img src="./resources/img/icon_2.png" alt="">
            <img src="./resources/img/icon_3.png" alt="">
            <img src="./resources/img/icon_4.png" alt="">
        </div>

    </section>



    <section id="loading">
        <div class="icons--top">
            <img src="./resources/img/icon_0.png" alt="">
            <img src="./resources/img/icon_1.png" alt="">
            <img src="./resources/img/icon_0.png" alt="">
        </div>

        <div class="section--content">
            <img src="./resources/img/santa.png" alt="">
            <h1>santa is thinking</h1>
        </div>

        <div class="icons--bottom">
            <img src="./resources/img/icon_2.png" alt="">
            <img src="./resources/img/icon_3.png" alt="">
            <img src="./resources/img/icon_4.png" alt="">
        </div>
    </section>



    <section id="error">
        <div class="icons--top">
            <img src="./resources/img/icon_0.png" alt="">
            <img src="./resources/img/icon_1.png" alt="">
            <img src="./resources/img/icon_0.png" alt="">
        </div>

        <div class="section--content">
            <h1>error</h1>
        </div>

        <div class="icons--bottom">
            <img src="./resources/img/icon_2.png" alt="">
            <img src="./resources/img/icon_3.png" alt="">
            <img src="./resources/img/icon_4.png" alt="">
        </div>
    </section>



    <section id="result">
        <div class="icons--top">
            <img src="./resources/img/icon_0.png" alt="">
            <img src="./resources/img/icon_1.png" alt="">
            <img src="./resources/img/icon_0.png" alt="">
        </div>

        <div class="section--content">
            <h1>santa suggests this</h1>

            <button class="btn--continue">
                Generate again
                <img src="./resources/img/icon_6.png" alt="">
            </button>
        </div>

        <div class="icons--bottom">
            <img src="./resources/img/icon_2.png" alt="">
            <img src="./resources/img/icon_3.png" alt="">
            <img src="./resources/img/icon_4.png" alt="">
        </div>
    </section>



</body>
</html>
